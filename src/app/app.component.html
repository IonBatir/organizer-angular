<div *ngIf="auth.user | async as user; else showLogin" class="container">
  <header>
    <app-month-selector></app-month-selector>
  </header>
  <main>
    <app-calendar></app-calendar>
  </main>
  <div>
    <app-organizer></app-organizer>
  </div>
</div>
<ng-template #showLogin>
  <div class="container-center">
    <button class="btn btn-primary" (click)="login()">Autentificare cu Google</button>
  </div>
</ng-template>
